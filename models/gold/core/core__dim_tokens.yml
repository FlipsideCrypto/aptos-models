version: 2
models:
  - name: core__dim_tokens
    description: '{{ doc("core__dim_tokens") }}'   

    columns:
      - name: TOKEN_ADDRESS
        description: '{{ doc("token_address") }}'    
        data_tests:
          - not_null
          - unique
      - name: NAME
        description: '{{ doc("name") }}'   
      - name: SYMBOL
        description: '{{ doc("symbol") }}'   
      - name: DECIMALS
        description: '{{ doc("decimals") }}'   
      - name: COIN_TYPE_HASH
        description: '{{ doc("coin_type_hash") }}'   
      - name: CREATOR_ADDRESS
        description: '{{ doc("creator_address") }}'   
      - name: TRANSACTION_CREATED_TIMESTAMP
        description: '{{ doc("transaction_created_timestamp") }}'   
      - name: TRANSACTION_VERSION_CREATED
        description: '{{ doc("transaction_version_created") }}'  
      - name: DIM_TOKENS_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'  


