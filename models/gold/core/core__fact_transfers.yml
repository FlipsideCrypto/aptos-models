version: 2
models:
  - name: core__fact_transfers
    description: '{{ doc("core__fact_transfers") }}'   

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("block_number") }}'  
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("block_timestamp") }}'   
      - name: TX_HASH
        description: '{{ doc("tx_hash") }}'   
      - name: VERSION
        description: '{{ doc("version") }}'   
      - name: SUCCESS
        description: '{{ doc("success") }}'   
      - name: EVENT_INDEX
        description: '{{ doc("event_index") }}'   
      - name: CREATION_NUMBER
        description: '{{ doc("creation_number") }}'  
      - name: TRANSFER_EVENT
        description: '{{ doc("transfer_event") }}'   
      - name: ACCOUNT_ADDRESS
        description: '{{ doc("address_event") }}'  
      - name: AMOUNT
        description: '{{ doc("amount") }}' 
      - name: TOKEN_ADDRESS
        description: '{{ doc("token_address") }}'      
      - name: IS_FUNGIBLE
        description: 'Boolean indicating whether the transfer was conducted using the legacy coin transfer mechanism (a simpler, original method for transferring coins) or the fungible_asset module (a newer, more flexible system for managing fungible assets).'
      - name: FACT_TRANSFERS_ID
        description: '{{ doc("pk") }}' 
        tests:
          - unique:
              where: block_timestamp::Date > current_Date-3 
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'   
