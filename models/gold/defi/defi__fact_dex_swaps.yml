version: 2
models:
  - name: defi__fact_dex_swaps
    description: '{{ doc("defi__fact_dex_swaps") }}'
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
      - recency_where:
              field: BLOCK_TIMESTAMP
              datepart: day
              interval: 1
              group_by_columns: [Platform]
              where: "PLATFORM not in ('tsunami', 'hippo')"
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("block_number") }}'  
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("block_timestamp") }}'  
        tests:
          - not_null
      - name: TX_HASH
        description: '{{ doc("tx_hash") }}'   
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: VERSION
        description: '{{ doc("version") }}'   
        tests:
          - not_null
      - name: EVENT_INDEX
        description: '{{ doc("event_index") }}'   
        tests:
          - not_null
      - name: AMOUNT_IN_UNADJ
        description: '{{ doc("amount_in_unadj") }}'
        tests:
          - not_null
      - name: AMOUNT_OUT_UNADJ
        description: '{{ doc("amount_out_unadj") }}'
        tests:
          - not_null
      - name: TOKEN_IN
        description: '{{ doc("token_in") }}'
        tests:
          - not_null
      - name: TOKEN_OUT
        description: '{{ doc("token_out") }}'
        tests:
          - not_null
      - name: SWAPPER
        description: '{{ doc("swapper") }}'
        tests:
          - not_null
      - name: PLATFORM
        description: '{{ doc("swap_platform") }}'
        tests:
          - not_null
      - name: FACT_DEX_SWAPS_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 